<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <h1>Hey there!</h1>
      <form class="user-form" action="/thank-you.html">
        <label for="name">What's your name?</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          required
          minlength="5"
        />

        <label for="email">What's your email address?</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email address"
          required
        />

        <label for="services">What services are you looking for?</label>
        <select name="service" id="services" required>
          <option value="">Choose a service</option>
          <option>SEO Optimization</option>
          <option>Digital Marketing</option>
          <option>Website Developing</option>
        </select>

        <label for="budget">What is your budget?</label>
        <select name="budget" id="budget" required>
          <option value="">Select budget</option>
          <option>$ 1250</option>
          <option>$ 1750</option>
          <option>$ 2500</option>
        </select>

        <label for="message">Anything else you'd like to tell us?</label>
        <textarea
          name="message"
          id="message"
          rows="3"
          placeholder="Your message here..."
          minlength="10"
        ></textarea>

        <label>
          I agree with the T&Cs.
          <input type="checkbox" required />
        </label>

        <button class="submit-button">Submit â†’</button>
      </form>
    </div>
  </body>
</html>
